<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCOLOR CHANGER</title>
    <link rel="icon" href="/favicon-32x32.png" type="image/png">
   <script src="/index.js"></script>
   <script src="/body.js"></script>
</head>
<body>
    <h1 id="myh1">
        MY COLORS 
    </h1>
    <form>
        <label for="color">Chose your favourite color</label>
        <br>
        <select name="Color" id="color">
            <option data-color="red" value="red">Red</option>
            <option data-color="green" value="green">Green</option>
            <option data-color="blue" value="blue">Blue</option>
            <option data-color="yellow" value="yellow">Yellow</option>
            <option data-color="black" value="black">Black</option>
            <option data-color="White" value="white">White</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
